        <div class="center">
          <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">

          </a>
        </div>
        <!--Navigation for Plus Button-->
        <div id="side-form" class ="sidenav side-form">
          <form class="add-item container section">
            <h6>New Entry</h6>
            <div class="divider"></div>
            <div class ="input-field">
              <input placeholder="ex: Protein ID (ERP2)" id="shortid" type="text" class="validate">
              <label for="shortid">Protein ID</label>
            </div>
            <div class="input-field">
              <input placeholder="ex: Protein Name (YAL007C)" id="name" type="text" class="validate">
              <label for="name">Name</label>
            </div>
            <div class="input-field">
              <input placeholder="ex: Related Protein (YAR002C-A)" id="relatedid" type="text" class="validate">
              <label for="relatedid">Related Protein Name</label>
            </div>
            <div class="input-field">
              <input placeholder="ex: Relationship (0.728)" id="relationpercent" type="text" class="validate">
              <label for="relationpercent">Relation</label>
            </div>
            <div class="input-field center">
              <button class="btn-small">Add</button>
            </div>
          </form>
        </div>
