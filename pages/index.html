<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- viewport for Safari/IOS-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-ico" href="/images/Bionet Icon 96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#0006aa">
    <!--Materialize CSS Boilerplate-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <script type="text/javascript" src="/javascript/materialize.min.js"></script>
    <link rel="manifest" type="application/manifest+json" href="/pages/manifest.webmanifest">
    <meta name="theme-color" content="#0096FF"> <!--Be sure to add theme-color to all new pages-->
    <title>BioNet</title>
  </head>
  <body class="grey lighten-4">
      <nav class="z-depth-0">
        <!--Navbar at the top-->
          <div class="nav-wrapper container">
              <a href="/">Bionet</a>
              <span class="right grey-text text-darken-1">
                  <i class="material-icons sidenav-trigger" data-target="menu">menu</i>
              </span>
          </div>
        </nav>
        <ul id="menu" class="sidenav side-menu">
          <li><a class="subheader">Bionet</a></li>
          <li><a href="/" class="waves-effect">Home</a></li>
          <!--<li><a href="/pages/" class="waves-effect>"> About/Contact/Bio Whatever</a></li> Add a Contact/About page-->
        </ul>
        <!--Individual PPI classes-->
        <div class="items container grey-text text-darken-1">
          <div class="card-panel item white row">
            <div class="description">
              <div class="ID">PRIMARY ID: </div>
              <div class="name">NAME: </div>
              <div class="relatedname">RELATION: </div>
              <div class="relationpercent">RELATION PERCENT: </div>
            </div>
            <div class="deleteitem">
              <i class="material-icons">delete_outline</i>
            </div>
          </div>
        </div>
        <!--Plus Button for new Entries-->
        <div class="center">
          <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
          </a>
        </div>
        <!--Navigation for Plus Button-->
        <div id="side-form" class ="sidenav side-form">
          <form class="add" container section>
            <h6>New Entry</h6>
            <div class="divider"></div>
            <div class ="input-field">
              <input placeholder="example: Protein ID (ERP2)" id="ID" type="text" class="validate">
              <label for="ID">Protein ID</label>
            </div>
            <div class="input-field">
              <input placeholder="example: Protein Name (YAL007C)" id="name" type="text" class="validate">
              <label for="name">Name</label>
            </div>
            <div class="input-field">
              <input placeholder="example: Related Protein (YAR002C-A)" id="relatedname" type="text" class="validate">
              <label for="relatedname">Related Protein Name</label>
            </div>
            <div class="input-field">
              <input placeholder="example: Relationship (0.728)" id="relationpercent" type="text" class="validate">
              <label for="relationpercent">Relation</label>
            </div>
            <div class="input-field center">
              <button class="btn-small">Add</button>
            </div>
          </form>
        </div>
        <!--Hook JavaScript ON EVERY NEW PAGE-->
        <script src="/javascript/app.js"></script>
        <script src="/javascript/userinterface.js"></script>


  </body>
</html>
